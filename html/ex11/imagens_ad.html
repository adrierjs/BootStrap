<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <P>Tente abrir esse site em dispositivos diferentes ou aumente ou diminua o navegador</P>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html 5</p>
    <audio src="midia/y2meta.com - The Chainsmokers & Coldplay - Something Just Like This (Extended Radio Edit) (64 kbps).mp3" controls autoplay></audio>
    <p>Outra forma de adicionar audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/y2meta.com - The Chainsmokers & Coldplay - Something Just Like This (Extended Radio Edit) (64 kbps).mp3" type="audio/mpeg">
        <source src="midia/y2meta.com - The Chainsmokers & Coldplay - Something Just Like This (Extended Radio Edit) (64 kbps).mp3" type="audio/ogg">
        <source src="midia/y2meta.com - The Chainsmokers & Coldplay - Something Just Like This (Extended Radio Edit) (64 kbps).mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/y2meta.com - The Chainsmokers & Coldplay - Something Just Like This (Extended Radio Edit) (64 kbps).mp3">Clique aqui para baixar</a></p>

    </audio>

</body>
</html>
