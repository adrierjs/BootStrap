<!DOCTYPE html>
<html lang="pt- br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospeado no meu próprio servidor.</p>
    <video width="560" poster="imagens/dyslexia-3014152_1280.jpg" controls autoplay loop>
        <source src="midia/meu-vídeo.m4v.m4v" type="video/mp4">
        <source src="midia/meu-vídeo.m4v.m4v" type="video/m4v">
        <source src="midia/meu-vídeo.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>


    </video>
    <h2>Formatos de vídeos usados por cada navegador:</h2>
    <img src="imagens/formatos de vídeos.png" alt="formatos_de_videos" width="500">
    <h1>Colocando vídeos de servidores externos</h1>
    <h2>Exemplo: vídeo do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vídeo do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/576796728" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/576796728">&quot;</a>.</p>
</body>
</html>
